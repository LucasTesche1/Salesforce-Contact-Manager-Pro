<template>
    <lightning-card title="Premium Client Info" icon-name="standard:contact">
        <template if:true={contact}>
            <p><strong>Name:</strong>{contact.Name}</p>
            <p><strong>Email:</strong>{contact.Email}</p>
            <p><strong>Premium Level:</strong>{contact.Premium_Level__c}</p>
            <p><strong>VIP:</strong>{contact.VIP__c}</p>
            <p><strong>Last Interaction:</strong>{contact.Last_Interaction_Date__c}</p>
        </template>
        <template if:false={contact}>
            <p>Loading...</p>
        </template>
    </lightning-card>
</template>
